app = "garbage-trucks-api-dmitry"  # УНИКАЛЬНОЕ имя! Измените
primary_region = "lax"             # или "ams", "fra", "syd"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  
  [[http_service.ports]]
    port = 80
    handlers = ["http"]
  
  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

# Health check для Fly.io
[[http_service.checks]]
  interval = 10000
  timeout = 2000
  method = "GET"
  path = "/api/health"
  protocol = "http"